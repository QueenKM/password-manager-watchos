# .github/workflows/ci-cd.yml
name: WatchOS CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Xcode
        uses: apple-actions/setup-xcode@v2
        with:
          xcode-version: '14.2' # Specify your Xcode version
      
      - name: Build and test
        run: |
          xcodebuild -workspace YourWatchApp.xcworkspace -scheme YourScheme -sdk watchsimulator -destination 'platform=watchOS Simulator,name=Apple Watch Series 7 - 41mm,OS=8.0' test

